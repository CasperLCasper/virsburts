<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mani projekti</title>

  <style>
    :root{
      --page-bg:#e5e7eb;      /* gaiši pelēks lapas fons */
      --header-bg:#0b0f19;    /* tumšs header */
      --accent:#06b6d4;
    }

    *{ box-sizing:border-box; }

    html, body {
      margin:0;
      padding:0;
      background:var(--page-bg);
      font-family:Inter, sans-serif;
    }

    /* ===== HEADER – VISĀ PLATUMĀ ===== */
    header{
      width:100%;
      background:var(--header-bg);
      padding:40px 0;
      text-align:center;
    }

    .logo{
      width:180px;
      height:auto;
      object-fit:contain;
      display:block;
      margin:0 auto 12px auto;
    }

    h1{
      color:white;
      margin:0;
      font-size:28px;
    }

    /* ===== APRAKSTA KONTEINERS (ATSEVIŠĶI ZEM HEADER) ===== */
    .description-box{
      background:white;
      max-width:800px;
      margin:40px auto;
      padding:28px 24px;
      border-radius:14px;
      box-shadow:0 8px 22px rgba(0,0,0,0.12);
      text-align:center;
    }

    .description-box p{
      margin:0;
      font-size:18px;
      color:#374151;
      line-height:1.5;
    }

    /* ===== PROJECT BUTTONS ===== */
    .buttons-wrapper{
      display:flex;
      justify-content:center;
      margin-top:20px;
      padding-bottom:60px;
    }

    .buttons{
      width:50%;
      max-width:450px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .btn{
      display:flex;
      justify-content:center;
      align-items:center;
      padding:16px;
      text-decoration:none;
      font-weight:600;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.1);
      background:#1f2937;
      color:white;
      transition:0.15s;
    }

    .btn.primary{
      background:linear-gradient(90deg, var(--accent), #7c3aed);
      border:none;
      color:#021026;
    }

    .btn:hover{
      transform:translateY(-3px);
      box-shadow:0 6px 18px rgba(0,0,0,0.3);
    }

    @media(max-width:700px){
      .buttons{ width:75%; }
      .logo{ width:140px; }
    }
  </style>

</head>
<body>

  <!-- HEADER VISĀ PLATUMĀ -->
  <header>
    <img src="virsburts-1.png" class="logo" alt="Logo">
    <h1>Laipni lūgti manā vietnē</h1>
  </header>

  <!-- APRAKSTS ZEM HEADER ATSEVIŠĶĀ KONTEINERĪ -->
  <div class="description-box">
    <p>Šeit ir īss ievads vai apraksts — izvēlies jebkuru projektu no saraksta zemāk.</p>
  </div>

  <!-- PROJEKTU POGAS -->
  <div class="buttons-wrapper">
    <div class="buttons">
      <a class="btn primary" href="#">Projekts 1 →</a>
      <a class="btn" href="#">Projekts 2 →</a>
      <a class="btn" href="#">Projekts 3 →</a>
      <a class="btn" href="#">Projekts 4 →</a>
    </div>
  </div>

</body>
</html>
