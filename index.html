<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mani projekti — vienas lappuses šablons</title>
  <style>
    :root{
      --bg:#0f1724;
      --accent:#06b6d4;
      --muted:#94a3b8;
    }

    *{box-sizing:border-box;}
    html, body{
      height:100%;
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
    }

    body{
      background:linear-gradient(180deg,#071026 0%, #071826 100%);
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:0;
      margin:0;
      text-align:center;
    }

    .logo{
      width:300px;
      height: auto;
      margin-bottom:20px;
      object-fit:contain;
    }

    h1{
      margin:0 0 10px 0;
      font-size:28px;
    }

    p.lead{
      margin:0 0 30px 0;
      color:var(--muted);
      line-height:1.5;
    }

    .buttons{
      display:flex;
      flex-direction:column;
      gap:12px;
      width:50%; /* pogas aizņem pusi ekrāna */
      margin:0 auto; /* centrē horizontāli */
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:12px 14px;
      width:100%;
      border-radius:10px;
      background:transparent;
      border:1px solid rgba(255,255,255,0.2);
      cursor:pointer;
      text-decoration:none;
      color:inherit;
      font-weight:600;
      transition:transform .12s ease, box-shadow .12s ease;
    }

    .btn.primary{
      background:linear-gradient(90deg,var(--accent), #7c3aed);
      border:0;
      color:#021026;
    }

    .btn:hover{
      transform:translateY(-3px);
      box-shadow:0 6px 15px rgba(2,6,23,0.6);
    }

    footer{
      margin-top:40px;
      color:var(--muted);
      font-size:13px;
    }

    @media (max-width:800px){
      .buttons{width:70%;}
      h1{font-size:24px;}
      .logo{width:200px;}
    }
  </style>
</head>
<body>
  <img src="virsburts-1.png" alt="Mans logo" class="logo">
  <h1>Laipni lūgti manā vietnē</h1>
  <p class="lead">Šeit ir īss ievads vai apraksts — uzspiediet projekta pogu, lai atvērtu attiecīgo lapu.</p>

  <div class="buttons">
    <a class="btn primary" href="https://example.com/projekts1" target="_blank" rel="noopener noreferrer">Projekts 1 <span class="arrow">→</span></a>
    <a class="btn" href="https://example.com/projekts2" target="_blank" rel="noopener noreferrer">Projekts 2 <span class="arrow">→</span></a>
    <a class="btn" href="https://example.com/projekts3" target="_blank" rel="noopener noreferrer">Projekts 3 <span class="arrow">→</span></a>
    <a class="btn" href="https://example.com/projekts4" target="_blank" rel="noopener noreferrer">Projekts 4 <span class="arrow">→</span></a>
  </div>

  <footer>
    <div>Ja vēlaties, es varu pievienot vairāk pogu, ikonas, vai padarīt pogas lejupielādes/emapasta saites.</div>
  </footer>
</body>
</html>
