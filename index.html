<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mani projekti</title>
  <style>
    :root{
      --bg:#0f1724;
      --accent:#06b6d4;
      --muted:#94a3b8;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;
    }
    body{
      background: linear-gradient(180deg,#071026 0%, #071826 60%);
      color: #fff;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:0;
    }
    .container{
      width:100%;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:60px 20px;
    }
    .logo{
      width:100px;
      height:100px;
      border-radius:12px;
      background: rgba(255,255,255,0.04);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:var(--accent);
      font-size:28px;
      margin-bottom:20px;
    }
    h1{
      font-size:28px;
      margin:0;
      text-align:center;
    }
    p.lead{
      text-align:center;
      color:var(--muted);
      margin:12px 0 40px;
    }
    .buttons{
      display:flex;
      flex-direction:column;
      gap:20px;
      width:50%;
      max-width:400px;
      align-items:center;
    }
    .btn{
      display:flex;
      justify-content:center;
      align-items:center;
      width:100%;
      padding:18px 0;
      font-size:18px;
      font-weight:700;
      border-radius:12px;
      text-decoration:none;
      color: #fff;
      border:2px solid rgba(255,255,255,0.1);
      transition:0.2s all;
    }
    .btn.primary{
      background: linear-gradient(90deg,var(--accent),#7c3aed);
      border:none;
      color:#021026;
    }
    .btn:hover{
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(2,6,23,0.7);
    }
    .arrow{
      margin-left:auto;
      font-size:20px;
    }
    footer{
      margin-top:50px;
      color:var(--muted);
      font-size:13px;
      text-align:center;
    }
    @media(max-width:480px){
      .buttons{width:80%;}
      .btn{font-size:16px;padding:16px 0;}
      .logo{width:80px;height:80px;font-size:22px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">LP</div>
    <h1>Laipni lūgti manā vietnē</h1>
    <p class="lead">Šeit ir īss ievads vai apraksts — uzspiediet projekta pogu, lai atvērtu attiecīgo lapu.</p>

    <div class="buttons">
      <a class="btn primary" href="https://example.com/projekts1" target="_blank" rel="noopener noreferrer">
        Projekts 1 <span class="arrow">→</span>
      </a>
      <a class="btn" href="https://example.com/projekts2" target="_blank" rel="noopener noreferrer">
        Projekts 2 <span class="arrow">→</span>
      </a>
      <a class="btn" href="https://example.com/projekts3" target="_blank" rel="noopener noreferrer">
        Projekts 3 <span class="arrow">→</span>
      </a>
      <a class="btn" href="https://example.com/projekts4" target="_blank" rel="noopener noreferrer">
        Projekts 4 <span class="arrow">→</span>
      </a>
    </div>

    <footer>
      <div>Ja vēlaties, es varu pievienot vairāk pogu, ikonas vai padarīt pogas lejupielādes/emapasta saites.</div>
    </footer>
  </div>
</body>
</html>
