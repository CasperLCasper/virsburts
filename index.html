<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mans Projekts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --gray: #404040;
            --light-gray: #8c8c8c;
            --lighter-gray: #e5e5e5;
            --white: #ffffff;
            --accent: #000000;
            --border: #262626;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--gray);
            background-color: var(--white);
            line-height: 1.6;
            font-weight: 400;
            position: relative;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Manrope', sans-serif;
            font-weight: 600;
            color: var(--black);
            letter-spacing: -0.025em;
        }
        
        /* Header - ONLY LOGO */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: transparent;
            z-index: 1000;
            padding: 2rem 0;
        }
        
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Header logo - top left corner */
        .header-logo {
            height: 105px;
            width: auto;
            opacity: 0.9;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .header-logo:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        
        /* Hero Section - Centered Content */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 2rem;
        }
        
        .hero-content {
            max-width: 800px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        /* Logo Display */
        .logo-display {
            margin-bottom: 4rem;
        }
        
        
        
        .project-subtitle {
            font-size: 0.9rem;
            color: var(--light-gray);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Hero Text */
        .hero-text {
            font-size: 1.125rem;
            color: var(--gray);
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto 3rem;
            font-weight: 400;
        }
        
        .highlight {
            color: var(--black);
            font-weight: 500;
        }
        
        /* CTA Button */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 0.875rem 2rem;
            background: var(--black);
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            border: none;
            border-radius: 6px;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .cta-button:hover {
            background: var(--dark-gray);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .button-icon {
            transition: var(--transition);
        }
        
        .cta-button:hover .button-icon {
            transform: translateX(3px);
        }
        
        /* Background Elements - Minimal */
        .bg-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .line {
            position: absolute;
            background: var(--lighter-gray);
        }
        
        .line-vertical {
            width: 1px;
            height: 100%;
        }
        
        .line-horizontal {
            height: 1px;
            width: 100%;
        }
        
        .line-1 { left: 20%; }
        .line-2 { left: 40%; }
        .line-3 { left: 60%; }
        .line-4 { left: 80%; }
        .line-5 { top: 20%; }
        .line-6 { top: 40%; }
        .line-7 { top: 60%; }
        .line-8 { top: 80%; }
        
        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light-gray);
            opacity: 0.7;
            z-index: 2;
        }
        
        .scroll-line {
            width: 1px;
            height: 40px;
            background: var(--lighter-gray);
            position: relative;
            overflow: hidden;
        }
        
        .scroll-line::after {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
            animation: scrollLine 2s infinite;
        }
        
        @keyframes scrollLine {
            0% {
                top: -100%;
            }
            100% {
                top: 100%;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .project-name {
                font-size: 2rem;
            }
            
            .main-logo {
                max-width: 600px;
            }
            
            .header-logo {
                height: 205px;
            }
            
            .hero-text {
                font-size: 1rem;
                padding: 0 1rem;
            }
            
            .cta-button {
                padding: 0.75rem 1.75rem;
                font-size: 0.9rem;
            }
            
            .line-1, .line-2, .line-3, .line-4 {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .project-name {
                font-size: 1.75rem;
            }
            
            .main-logo {
                max-width: 150px;
            }
            
            .hero {
                padding: 0 1rem;
            }
        }
        
        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-line {
            width: 100px;
            height: 1px;
            background: var(--lighter-gray);
            position: relative;
            overflow: hidden;
            margin: 1rem auto;
        }
        
        .loading-line::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: var(--black);
            animation: loading 1.5s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% {
                left: 0;
                width: 0;
            }
            50% {
                width: 100%;
            }
            100% {
                left: 100%;
                width: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading" id="loading">
        <div class="loading-content">
            <div class="loading-line"></div>
        </div>
    </div>
    
    <!-- Header - ONLY LOGO -->
    <header>
        <div class="header-content">
            <img src="virsburts-melns.png" alt="Logo" class="header-logo" id="headerLogo">
        </div>
    </header>
    
    <!-- Hero Section -->
    <main class="hero">
        <!-- Background Lines -->
        <div class="bg-lines">
            <div class="line line-vertical line-1"></div>
            <div class="line line-vertical line-2"></div>
            <div class="line line-vertical line-3"></div>
            <div class="line line-vertical line-4"></div>
            <div class="line line-horizontal line-5"></div>
            <div class="line line-horizontal line-6"></div>
            <div class="line line-horizontal line-7"></div>
            <div class="line line-horizontal line-8"></div>
        </div>
        
        <!-- Content -->
        <div class="hero-content">
            <!-- Logo Display -->
            <div class="logo-display">
                <img src="virsburts-melns.png" alt="Project Logo" class="main-logo" id="mainLogo">
                <h1 class="project-name">Mans Projekts</h1>
                <div class="project-subtitle">Digitālais Risinājums</div>
            </div>
            
            <!-- Text -->
            <p class="hero-text">
                Šis ir <span class="highlight">minimālistisks un elegants</span> digitālais risinājums, 
                kas apvieno funkcionalitāti ar estētisku dizainu. Mēs veidojam produktus, 
                kas ir <span class="highlight">intuitīvi un efektīvi</span>.
            </p>
            
            <!-- Button -->
            <a href="#" class="cta-button" id="ctaButton">
                <span>Pāriet pie projektiem</span>
                <i class="fas fa-arrow-right button-icon"></i>
            </a>
            
            <!-- Scroll Indicator -->
            <div class="scroll-indicator">
                <div class="scroll-line"></div>
            </div>
        </div>
    </main>
    
    <script>
        // Loading Animation
        window.addEventListener('load', function() {
            const loading = document.getElementById('loading');
            setTimeout(() => {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                    
                    // Check if logo loaded successfully
                    checkLogo();
                    
                    // Animate content
                    animateContent();
                }, 500);
            }, 800);
        });
        
        // Check if logo file exists and loads correctly
        function checkLogo() {
            const headerLogo = document.getElementById('headerLogo');
            const mainLogo = document.getElementById('mainLogo');
            
            // Function to handle logo loading errors
            function handleLogoError(img) {
                console.log('Logo nav atrasts:', img.src);
                
                // Show placeholder text instead
                if (img.classList.contains('header-logo')) {
                    img.style.display = 'none';
                    document.querySelector('.header-content').innerHTML = `
                        <div style="font-family: 'Manrope', sans-serif; font-size: 1.2rem; font-weight: 600; color: var(--black);">
                            LOGO
                        </div>
                    `;
                }
                
                if (img.classList.contains('main-logo')) {
                    img.style.display = 'none';
                    document.querySelector('.logo-display').innerHTML = `
                        <div style="width: 200px; height: 100px; background: var(--lighter-gray); display: flex; align-items: center; justify-content: center; margin: 0 auto 2rem; color: var(--gray); font-size: 0.9rem;">
                            Pievienojiet logo failu<br>virsburts-1.png
                        </div>
                        <h1 class="project-name">Mans Projekts</h1>
                        <div class="project-subtitle">Digitālais Risinājums</div>
                    `;
                }
            }
            
            // Add error handlers
            headerLogo.onerror = () => handleLogoError(headerLogo);
            mainLogo.onerror = () => handleLogoError(mainLogo);
            
            // Test if logo loaded successfully
            if (headerLogo.complete && headerLogo.naturalHeight === 0) {
                handleLogoError(headerLogo);
            }
            if (mainLogo.complete && mainLogo.naturalHeight === 0) {
                handleLogoError(mainLogo);
            }
        }
        
        // Logo hover effects
        const headerLogo = document.getElementById('headerLogo');
        const mainLogo = document.getElementById('mainLogo');
        
        headerLogo.addEventListener('mouseenter', function() {
            this.style.opacity = '1';
            this.style.transform = 'scale(1.05)';
        });
        
        headerLogo.addEventListener('mouseleave', function() {
            this.style.opacity = '0.9';
            this.style.transform = 'scale(1)';
        });
        
        mainLogo.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.05)';
        });
        
        mainLogo.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
        
        // CTA Button interaction
        const ctaButton = document.getElementById('ctaButton');
        ctaButton.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Button animation
            this.style.transform = 'scale(0.98)';
            this.style.backgroundColor = '#333';
            
            const originalText = this.querySelector('span').textContent;
            this.querySelector('span').textContent = 'Atver...';
            
            setTimeout(() => {
                this.style.transform = '';
                this.style.backgroundColor = '';
                this.querySelector('span').textContent = originalText;
                
                // Simple alert for demo
                alert('Projekta saturs tiks atvērts drīzumā...');
            }, 800);
        });
        
        // Header logo click - scroll to top
        headerLogo.addEventListener('click', function(e) {
            e.preventDefault();
            
            this.style.opacity = '0.7';
            this.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                this.style.opacity = '0.9';
                this.style.transform = 'scale(1)';
            }, 200);
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        
        // Background lines animation on mouse move
        document.addEventListener('mousemove', (e) => {
            const lines = document.querySelectorAll('.line');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            lines.forEach((line, index) => {
                const speed = 0.0005;
                const x = (mouseX * 100 * speed * index) - 50;
                const y = (mouseY * 100 * speed * index) - 50;
                
                if (line.classList.contains('line-vertical')) {
                    line.style.transform = `translateX(${x}px)`;
                }
                
                if (line.classList.contains('line-horizontal')) {
                    line.style.transform = `translateY(${y}px)`;
                }
            });
        });
        
        // Animate content on load
        function animateContent() {
            const logoDisplay = document.querySelector('.logo-display');
            const heroText = document.querySelector('.hero-text');
            const ctaSection = document.querySelector('.cta-button');
            
            // Set initial state for animation
            logoDisplay.style.opacity = '0';
            logoDisplay.style.transform = 'translateY(20px)';
            logoDisplay.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            
            heroText.style.opacity = '0';
            heroText.style.transform = 'translateY(20px)';
            heroText.style.transition = 'opacity 0.8s ease 0.2s, transform 0.8s ease 0.2s';
            
            ctaSection.style.opacity = '0';
            ctaSection.style.transform = 'translateY(20px)';
            ctaSection.style.transition = 'opacity 0.8s ease 0.4s, transform 0.8s ease 0.4s';
            
            // Animate in
            setTimeout(() => {
                logoDisplay.style.opacity = '1';
                logoDisplay.style.transform = 'translateY(0)';
                
                heroText.style.opacity = '1';
                heroText.style.transform = 'translateY(0)';
                
                ctaSection.style.opacity = '1';
                ctaSection.style.transform = 'translateY(0)';
            }, 300);
        }
        
        // Window resize - adjust background lines
        function adjustLines() {
            const lines = document.querySelectorAll('.line-vertical');
            lines.forEach((line, index) => {
                const percentage = (index + 1) * 20; // 20%, 40%, 60%, 80%
                line.style.left = `${percentage}%`;
            });
        }
        
        // Initial adjustments
        adjustLines();
        window.addEventListener('resize', adjustLines);
    </script>
</body>
</html>
