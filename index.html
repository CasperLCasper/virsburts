<!doctype html>
<html lang="lv">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Modernā mājas lapa</title>
<style>
:root {
  --bg:#1e1e28;
  --header-bg:#11121a;
  --card-bg:#1a1a2a;
  --accent:#06b6d4;
  --text-light:#f0f0f5;
  --text-muted:#a0a0b0;
}

html, body {
  margin:0;
  padding:0;
  height:100%;
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text-light);
  overflow-x:hidden;
  position:relative;
}

/* KRĀSAINAS GEOMETRISKAS FORMAS FONĀ */
.background-shapes {
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  z-index:-1;
  pointer-events:none;
}

.shape {
  position:absolute;
  opacity:0.85;
  animation: float 20s linear infinite;
  mix-blend-mode:screen;
}

.shape.circle { border-radius:50%; }
.shape.square { }
.shape.triangle {
  width:0;
  height:0;
  border-left:50px solid transparent;
  border-right:50px solid transparent;
  border-bottom:100px solid #ff4d6d;
  background:none;
}

/* SPILGTAS KRĀSAS */
.shape1 { width:200px; height:200px; background:#06b6d4; top:10%; left:5%; border-radius:50%; }
.shape2 { width:250px; height:250px; background:#7c3aed; top:50%; left:60%; }
.shape3 { width:150px; height:150px; background:#f59e0b; top:70%; left:20%; border-radius:50%; }
.shape4 { width:100px; height:100px; background:#ec4899; top:30%; left:80%; }

/* ANIMĀCIJA */
@keyframes float {
  0% { transform: translateY(0) translateX(0) rotate(0deg);}
  50% { transform: translateY(-50px) translateX(50px) rotate(180deg);}
  100% { transform: translateY(0) translateX(0) rotate(360deg);}
}

header {
  width:100%;
  background: var(--header-bg);
  display:flex;
  justify-content:center;
  padding:60px 20px 40px;
}

header img { height:80px; object-fit:contain; }

.intro-container {
  background: var(--card-bg);
  padding:30px 20px;
  margin: -20px auto 20px auto;
  border-radius:16px;
  max-width:800px;
  width:90%;
  text-align:center;
  box-shadow:0 8px 25px rgba(0,0,0,0.5);
}

.intro-container h1 {
  margin:0 0 15px;
  font-size:2rem;
}

.intro-container p {
  margin:0;
  color: var(--text-muted);
  line-height:1.5;
}

.buttons {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:20px;
  margin:40px 0;
  width:50%;
  min-width:250px;
}

.btn {
  background: var(--card-bg);
  color: var(--text-light);
  width:100%;
  padding:16px 20px;
  text-align:center;
  border-radius:14px;
  text-decoration:none;
  font-weight:600;
  font-size:1rem;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
}

.btn:hover {
  transform: translateY(-5px);
  box-shadow:0 12px 25px rgba(0,0,0,0.4);
  background: linear-gradient(90deg, var(--accent), #7c3aed);
  color:#fff;
}

.btn .arrow {
  margin-left:5px;
  font-weight:bold;
}

footer {
  margin-bottom:40px;
  color: var(--text-muted);
  text-align:center;
  font-size:14px;
}

@media(max-width:768px){
  .buttons { width:70%; }
  .intro-container { width:90%; padding:20px; }
  .intro-container h1 { font-size:1.5rem; }
  header { padding:40px 20px 30px; }
}

@media(max-width:480px){
  .buttons { width:90%; }
}
</style>
</head>
<body>

<div class="background-shapes">
  <div class="shape shape1 circle"></div>
  <div class="shape shape2 square"></div>
  <div class="shape shape3 circle"></div>
  <div class="shape shape4 triangle"></div>
</div>

<header>
  <img src="virsburts-1.png" alt="Mans logo">
</header>

<div class="intro-container">
  <h1>Laipni lūgti manā vietnē</h1>
  <p>Šeit ir īss ievads vai apraksts par mani un maniem projektiem. Spiediet pogu zemāk, lai atvērtu konkrēto projektu.</p>
</div>

<div class="buttons">
  <a class="btn" href="https://example.com/projekts1" target="_blank" rel="noopener noreferrer">
    Projekts 1 <span class="arrow">→</span>
  </a>
  <a class="btn" href="https://example.com/projekts2" target="_blank" rel="noopener noreferrer">
    Projekts 2 <span class="arrow">→</span>
  </a>
  <a class="btn" href="https://example.com/projekts3" target="_blank" rel="noopener noreferrer">
    Projekts 3 <span class="arrow">→</span>
  </a>
  <a class="btn" href="https://example.com/projekts4" target="_blank" rel="noopener noreferrer">
    Projekts 4 <span class="arrow">→</span>
  </a>
</div>

<footer>
  &copy; 2025 Mani projekti. Visi tiesības aizsargātas.
</footer>

</body>
</html>
