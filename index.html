<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mani projekti</title>

  <style>
    :root{
      --page-bg: #e5e7eb;      /* īstā gaiši pelēkā krāsa */
      --header-bg: #0b0f19;    /* tumšs header fons */
      --accent:#06b6d4;
      --muted:#6b7280;
    }

    *{ box-sizing:border-box; }

    html, body {
      margin:0;
      padding:0;
      background:var(--page-bg);   /* pelēkais fons visai lapai */
      font-family:Inter, sans-serif;
      color:black;
    }

    /* HEADER – tumšs bloks "karājas gaisā" */
    header{
      width:100%;
      max-width:1000px;
      margin:60px auto 60px auto; /* gaisīga atstarpe virs un zem */
      background:var(--header-bg);
      padding:40px 20px;
      border-radius:16px;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      box-shadow:0 12px 30px rgba(0,0,0,0.35); /* karājas ēna */
    }

    .logo{
      width:260px;
      height:auto;
      margin-bottom:16px;
      object-fit:contain;
    }

    h1{
      margin:0;
      font-size:28px;
      color:white;
    }

    p.lead{
      margin:14px 0 0;
      color:#9ca3af;
      max-width:600px;
      line-height:1.5;
    }

    /* ===== PROJECT BUTTONS ===== */
    .buttons-wrapper{
      display:flex;
      justify-content:center;
      width:100%;
      margin-top:20px;
    }

    .buttons{
      width:50%;
      max-width:450px;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:14px 18px;
      border-radius:10px;
      width:100%;
      text-decoration:none;
      font-weight:600;
      border:1px solid rgba(0,0,0,0.15);
      color:white;
      background:#1f2937;
      transition:0.15s;
    }

    .btn.primary{
      background:linear-gradient(90deg,var(--accent), #7c3aed);
      border:none;
      color:#021026;
    }

    .btn:hover{
      transform:translateY(-3px);
      box-shadow:0 6px 18px rgba(0,0,0,0.3);
    }

    footer{
      margin:60px 0;
      text-align:center;
      color:#4b5563;
    }

    @media(max-width:700px){
      .buttons{ width:75%; }
      .logo{ width:180px; }
      h1{ font-size:22px; }
    }
  </style>

</head>
<body>

  <header>
    <img src="virsburts-1.png" class="logo" alt="Logo">
    <h1>Laipni lūgti manā vietnē</h1>
    <p class="lead">Šeit ir īss ievads vai apraksts — uzspiediet projekta pogu, lai atvērtu attiecīgo lapu.</p>
  </header>

  <div class="buttons-wrapper">
    <div class="buttons">
      <a class="btn primary" href="#">Projekts 1 →</a>
      <a class="btn" href="#">Projekts 2 →</a>
      <a class="btn" href="#">Projekts 3 →</a>
      <a class="btn" href="#">Projekts 4 →</a>
    </div>
  </div>

  <footer>
    Ja vēlaties, varu pievienot vairāk pogu, sadaļas vai animācijas.
  </footer>

</body>
</html>
