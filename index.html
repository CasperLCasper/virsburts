<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mans Projekts ‚Äî MinimƒÅlistisks digitƒÅls risinƒÅjums</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --logo-height: 65px;
    --logo-opacity: 1;
    --logo-src: url('virsburts-melns.png');
    --color-project-name: #0a0a0a;
    --color-project-subtitle: #8c8c8c;
    --color-hero-text: #404040;
    --color-highlight-text: #0a0a0a;
    --color-button-bg: #0a0a0a;
    --color-button-text: #ffffff;
    --color-button-hover: #1a1a1a;
    --color-bg: #ffffff;
    --color-bg-lines: #e5e5e5;
    --color-scroll-line-bg: #10b981;
    --color-scroll-line-animation: #FFFFFF;
    --transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
}

[data-theme="dark"] {
    --logo-src: url('virsburts-balts.png');
    --color-project-name: #ffffff;
    --color-project-subtitle: #a1a1aa;
    --color-hero-text: #d4d4d8;
    --color-highlight-text: #ffffff;
    --color-bg: #0a0a0a;
    --color-bg-lines: #27272a;
    --color-button-bg: #ffffff;
    --color-button-text: #0a0a0a;
    --color-button-hover: #e5e5e5;
}

body, html {
    margin:0;
    padding:0;
    min-height:100%;
    font-family:'Inter',sans-serif;
    background:var(--color-bg);
    color:var(--color-hero-text);
}

header {
    position:fixed;
    top:0;
    width:100%;
    display:flex;
    justify-content:center;
    padding:20px 0;
    z-index:100;
}

.header-logo {
    height:var(--logo-height);
    cursor:pointer;
}

main {
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:0 20px;
    position:relative; /* SVARƒ™GI */
    flex-direction:column;
}

.hero {
    max-width:720px;
    text-align:center;
    position:relative; /* SVARƒ™GI */
    z-index:2;
}

.project-name {
    font-size:40px;
    font-weight:600;
    color:var(--color-project-name);
}

.project-subtitle {
    font-size:12px;
    letter-spacing:3px;
    text-transform:uppercase;
    color:var(--color-project-subtitle);
    margin-bottom:30px;
}

.hero-text {
    max-width:560px;
    margin:0 auto 30px;
    font-size:18px;
}

.highlight {
    font-weight:500;
    color:var(--color-highlight-text);
}

.cta-button {
    display:inline-flex;
    align-items:center;
    gap:5px;
    padding:14px 32px;
    background:var(--color-button-bg);
    color:var(--color-button-text);
    border-radius:6px;
    text-decoration:none;
    font-weight:500;
    cursor:pointer;
    transition:var(--transition);
}

/* üî• LABOTA PROJEKTU GALERIJA */
.projects-container {
    position:absolute;
    top: calc(100% + 30px); /* zem hero */
    left:50%;
    transform:translateX(-50%);
    display:none;
    flex-wrap:wrap;
    gap:20px;
    justify-content:center;
    width:100%;
    max-width:900px;
    z-index:5;
}

.project-card {
    background:var(--color-bg-lines);
    padding:20px;
    border-radius:8px;
    width:250px;
    display:flex;
    flex-direction:column;
    align-items:center;
    opacity:0;
    transform:translateY(20px);
    transition:opacity .4s ease, transform .4s ease;
}

.project-card.show {
    opacity:1;
    transform:translateY(0);
}

.project-card img {
    width:80px;
    height:80px;
    margin-bottom:15px;
}

.project-card h3 {
    margin:0 0 10px;
    font-size:18px;
}

.project-card p {
    font-size:14px;
    text-align:center;
    margin:0;
}
</style>
</head>

<body>

<header>
  <img src="virsburts-melns.png" class="header-logo" id="logo" alt="Logo">
</header>

<main>

<section class="hero">
  <h1 class="project-name">Mans Projekts</h1>
  <p class="project-subtitle">DigitƒÅlais risinƒÅjums</p>
  <p class="hero-text">
    ≈†is ir <span class="highlight">minimƒÅlistisks un elegants</span> digitƒÅls risinƒÅjums.
  </p>

  <a href="#" class="cta-button" id="ctaButton">
    Skatƒ´t projektus <i class="fas fa-arrow-down"></i>
  </a>

  <!-- POP-UP projekti -->
  <div class="projects-container" id="projectsContainer">
    <div class="project-card">
      <img src="logo1.png" alt="">
      <h3>NFT Sepolia Wall</h3>
      <p>Dinamiska NFT galerija testnet vidƒì.</p>
    </div>
    <div class="project-card">
      <img src="logo2.png" alt="">
      <h3>Projekts 2</h3>
      <p>Modernas UI komponentes.</p>
    </div>
    <div class="project-card">
      <img src="logo3.png" alt="">
      <h3>Projekts 3</h3>
      <p>EksperimentƒÅls dizains.</p>
    </div>
  </div>

</section>

</main>

<script>
const cta = document.getElementById('ctaButton');
const container = document.getElementById('projectsContainer');
const cards = container.querySelectorAll('.project-card');

cta.addEventListener('click', e => {
    e.preventDefault();

    const open = container.style.display === 'flex';

    if (open) {
        container.style.display = 'none';
        cards.forEach(c => c.classList.remove('show'));
    } else {
        container.style.display = 'flex';
        cards.forEach((c,i) =>
            setTimeout(() => c.classList.add('show'), i * 120)
        );
    }
});
</script>

</body>
</html>
