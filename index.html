<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mans Projekts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --gray: #404040;
            --light-gray: #8c8c8c;
            --lighter-gray: #e5e5e5;
            --white: #ffffff;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--gray);
            background-color: var(--white);
            line-height: 1.6;
            font-weight: 400;
        }
        
        /* Header - ONLY LOGO */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: transparent;
            z-index: 1000;
            padding: 2rem 0;
        }
        
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-header {
            height: 30px;
            width: auto;
            opacity: 0.9;
            transition: var(--transition);
        }
        
        .logo-header:hover {
            opacity: 1;
        }
        
        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 2rem;
        }
        
        .hero-content {
            max-width: 800px;
            text-align: center;
        }
        
        /* Logo Display */
        .logo-display {
            margin-bottom: 3rem;
        }
        
        .logo-main {
            max-width: 200px;
            height: auto;
            margin: 0 auto 2rem;
            display: block;
            transition: var(--transition);
        }
        
        .logo-main:hover {
            transform: scale(1.02);
        }
        
        .project-name {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--black);
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        
        .project-tagline {
            font-size: 0.9rem;
            color: var(--light-gray);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Hero Text */
        .hero-text {
            font-size: 1.125rem;
            color: var(--gray);
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto 3rem;
            font-weight: 400;
        }
        
        .highlight {
            color: var(--black);
            font-weight: 500;
            position: relative;
            padding: 0 2px;
        }
        
        .highlight::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--black);
            opacity: 0.3;
        }
        
        /* CTA Button */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 0.875rem 2rem;
            background: var(--black);
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            border: none;
            border-radius: 6px;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .cta-button:hover {
            background: var(--dark-gray);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .button-icon {
            transition: var(--transition);
        }
        
        .cta-button:hover .button-icon {
            transform: translateX(3px);
        }
        
        /* Background Elements - Minimal */
        .bg-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
        
        .dot {
            position: absolute;
            width: 1px;
            height: 1px;
            background: var(--black);
            border-radius: 50%;
        }
        
        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light-gray);
            opacity: 0.7;
        }
        
        .scroll-line {
            width: 1px;
            height: 40px;
            background: var(--lighter-gray);
            position: relative;
            overflow: hidden;
        }
        
        .scroll-line::after {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
            animation: scrollLine 2s infinite;
        }
        
        @keyframes scrollLine {
            0% {
                top: -100%;
            }
            100% {
                top: 100%;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .logo-main {
                max-width: 150px;
            }
            
            .hero-text {
                font-size: 1rem;
                padding: 0 1rem;
            }
            
            .cta-button {
                padding: 0.75rem 1.75rem;
                font-size: 0.9rem;
            }
            
            .logo-header {
                height: 25px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-main {
                max-width: 120px;
            }
            
            .project-name {
                font-size: 1.25rem;
            }
            
            .hero {
                padding: 0 1rem;
            }
        }
        
        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-logo {
            max-width: 80px;
            height: auto;
            margin: 0 auto 1rem;
            opacity: 0;
            animation: fadeIn 1s ease forwards 0.5s;
        }
        
        .loading-line {
            width: 100px;
            height: 1px;
            background: var(--lighter-gray);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .loading-line::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: var(--black);
            animation: loading 1.5s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% {
                left: 0;
                width: 0;
            }
            50% {
                width: 100%;
            }
            100% {
                left: 100%;
                width: 0;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading" id="loading">
        <div class="loading-content">
            <img src="virsburts-1.png" alt="Loading Logo" class="loading-logo">
            <div class="loading-line"></div>
        </div>
    </div>
    
    <!-- Header - ONLY LOGO -->
    <header>
        <div class="header-content">
            <img src="virsburts-1.png" alt="Logo" class="logo-header">
        </div>
    </header>
    
    <!-- Hero Section -->
    <main class="hero">
        <!-- Background Dots -->
        <div class="bg-dots" id="bgDots"></div>
        
        <!-- Content -->
        <div class="hero-content">
            <!-- Logo Display -->
            <div class="logo-display">
                <img src="virsburts-1.png" alt="Project Logo" class="logo-main">
                <div class="project-name">Mans Projekts</div>
                <div class="project-tagline">Digitālais Risinājums</div>
            </div>
            
            <!-- Text -->
            <p class="hero-text">
                Šis ir <span class="highlight">minimālistisks un elegants</span> digitālais risinājums, 
                kas apvieno funkcionalitāti ar estētisku dizainu. Mēs veidojam produktus, 
                kas ir <span class="highlight">intuitīvi un efektīvi</span>.
            </p>
            
            <!-- Button -->
            <a href="#" class="cta-button" id="ctaButton">
                <span>Apskatīt Projektu</span>
                <i class="fas fa-arrow-right button-icon"></i>
            </a>
            
            <!-- Scroll Indicator -->
            <div class="scroll-indicator">
                <div class="scroll-line"></div>
            </div>
        </div>
    </main>
    
    <script>
        // Loading Animation
        window.addEventListener('load', function() {
            const loading = document.getElementById('loading');
            setTimeout(() => {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }, 1200);
        });
        
        // Create background dots
        function createBackgroundDots() {
            const container = document.getElementById('bgDots');
            const dotCount = 50;
            
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                
                // Random position
                dot.style.left = `${Math.random() * 100}%`;
                dot.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = Math.random() * 2 + 0.5;
                dot.style.width = `${size}px`;
                dot.style.height = `${size}px`;
                
                // Random opacity
                dot.style.opacity = Math.random() * 0.3 + 0.1;
                
                container.appendChild(dot);
            }
        }
        
        // Logo hover effect
        const logoMain = document.querySelector('.logo-main');
        const logoHeader = document.querySelector('.logo-header');
        
        logoMain.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.05)';
        });
        
        logoMain.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
        
        logoHeader.addEventListener('mouseenter', function() {
            this.style.opacity = '1';
        });
        
        logoHeader.addEventListener('mouseleave', function() {
            this.style.opacity = '0.9';
        });
        
        // CTA Button interaction
        const ctaButton = document.getElementById('ctaButton');
        ctaButton.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Button animation
            this.style.transform = 'scale(0.98)';
            this.style.backgroundColor = '#333';
            
            // Change button text temporarily
            const originalText = this.querySelector('span').textContent;
            this.querySelector('span').textContent = 'Atver...';
            
            // Reset after animation
            setTimeout(() => {
                this.style.transform = '';
                this.style.backgroundColor = '';
                this.querySelector('span').textContent = originalText;
                
                // Here you would typically redirect or show more content
                // For now, just show an alert
                alert('Projekta saturs tiks atvērts drīzumā...');
            }, 800);
        });
        
        // Background dots animation on mouse move
        document.addEventListener('mousemove', (e) => {
            const dots = document.querySelectorAll('.dot');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            dots.forEach((dot, index) => {
                const speed = 0.0003;
                const x = (mouseX * 100 * speed * (index % 10)) - 1.5;
                const y = (mouseY * 100 * speed * (index % 10)) - 1.5;
                
                dot.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
        
        // Logo click to reload
        logoHeader.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Logo click animation
            this.style.transform = 'scale(0.9)';
            this.style.opacity = '0.7';
            
            setTimeout(() => {
                this.style.transform = 'scale(1)';
                this.style.opacity = '0.9';
                
                // Scroll to top smoothly
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }, 200);
        });
        
        // Text animation on load
        const heroText = document.querySelector('.hero-text');
        const ctaSection = document.querySelector('.cta-button');
        const logoDisplay = document.querySelector('.logo-display');
        
        // Set initial state for animation
        logoDisplay.style.opacity = '0';
        logoDisplay.style.transform = 'translateY(20px)';
        logoDisplay.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
        
        heroText.style.opacity = '0';
        heroText.style.transform = 'translateY(20px)';
        heroText.style.transition = 'opacity 0.8s ease 0.2s, transform 0.8s ease 0.2s';
        
        ctaSection.style.opacity = '0';
        ctaSection.style.transform = 'translateY(20px)';
        ctaSection.style.transition = 'opacity 0.8s ease 0.4s, transform 0.8s ease 0.4s';
        
        // Animate in
        setTimeout(() => {
            logoDisplay.style.opacity = '1';
            logoDisplay.style.transform = 'translateY(0)';
            
            heroText.style.opacity = '1';
            heroText.style.transform = 'translateY(0)';
            
            ctaSection.style.opacity = '1';
            ctaSection.style.transform = 'translateY(0)';
        }, 300);
        
        // Handle logo loading errors
        function handleImageError(img) {
            console.log('Logo nav atrasts:', img.src);
            
            // Replace with fallback
            if (img.classList.contains('logo-main')) {
                img.alt = 'Logo netika ielādēts';
                img.style.border = '1px dashed #e5e5e5';
                img.style.padding = '20px';
            }
        }
        
        // Add error handlers to logos
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('error', () => handleImageError(img));
        });
        
        // Initialize background dots
        createBackgroundDots();
        
        // Check if logo exists
        function checkLogoExists() {
            const logo = new Image();
            logo.src = 'virsburts-1.png';
            
            logo.onload = function() {
                console.log('Logo fails atrasts un ielādēts');
            };
            
            logo.onerror = function() {
                console.log('Logo fails NAV atrasts. Pārbaudiet, vai virsburts-1.png atrodas mapē ar HTML failu.');
                alert('Logo fails "virsburts-1.png" nav atrasts. Lūdzu, pārbaudiet faila atrašanās vietu.');
            };
        }
        
        // Check logo on load
        window.addEventListener('load', checkLogoExists);
    </script>
</body>
</html>
