<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mans Projekts — Minimālistisks digitāls risinājums</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --logo-height: 65px;
    --logo-opacity: 1;
    --logo-src: url('virsburts-melns.png');
    --color-project-name: #0a0a0a;
    --color-project-subtitle: #8c8c8c;
    --color-hero-text: #404040;
    --color-highlight-text: #0a0a0a;
    --color-button-bg: #0a0a0a;
    --color-button-text: #ffffff;
    --color-button-hover: #1a1a1a;
    --color-bg: #ffffff;
    --color-bg-lines: #e5e5e5;
    --color-scroll-line-bg: #10b981;
    --color-scroll-line-animation: #FFFFFF;
    --transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
}

[data-theme="dark"] {
    --logo-src: url('virsburts-balts.png');
    --color-project-name: #ffffff;
    --color-project-subtitle: #a1a1aa;
    --color-hero-text: #d4d4d8;
    --color-highlight-text: #ffffff;
    --color-bg: #0a0a0a;
    --color-bg-lines: #27272a;
    --color-button-bg: #ffffff;
    --color-button-text: #0a0a0a;
    --color-button-hover: #e5e5e5;
}

body, html {
    margin:0;
    padding:0;
    min-height:100%;
    font-family:'Inter',sans-serif;
    background:var(--color-bg);
    color:var(--color-hero-text);
}

header {
    position:fixed;
    top:0;
    width:100%;
    display:flex;
    justify-content:center;
    padding:20px 0;
    z-index:100;
}

.header-logo {
    height:var(--logo-height);
    cursor:pointer;
}

main {
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:0 20px;
    position:relative;
    flex-direction:column;
}

.hero {
    max-width:720px;
    text-align:center;
    position:relative;
    z-index:2;
}

.project-name {
    font-size:40px;
    font-weight:600;
    color:var(--color-project-name);
}

.project-subtitle {
    font-size:12px;
    letter-spacing:3px;
    text-transform:uppercase;
    color:var(--color-project-subtitle);
    margin-bottom:30px;
}

.hero-text {
    max-width:560px;
    margin:0 auto 30px;
    font-size:18px;
}

.highlight {
    font-weight:500;
    color:var(--color-highlight-text);
}

.cta-button {
    display:inline-flex;
    align-items:center;
    gap:5px;
    padding:14px 32px;
    background:var(--color-button-bg);
    color:var(--color-button-text);
    border-radius:6px;
    text-decoration:none;
    font-weight:500;
    cursor:pointer;
    transition:var(--transition);
}

/* ✅ LABOJUMS #1 — pop-up bez display toggle */
.projects-container {
    position:absolute;
    top:100%;
    margin-top:30px;
    left:50%;
    transform:translateX(-50%);
    display:flex;               /* NEMAINĀM */
    flex-wrap:wrap;
    gap:20px;
    justify-content:center;
    width:100%;
    max-width:900px;
    opacity:0;
    pointer-events:none;
    transition:opacity .3s ease;
    z-index:5;
}

.projects-container.open {
    opacity:1;
    pointer-events:auto;
}

.project-card {
    background:var(--color-bg-lines);
    padding:20px;
    border-radius:8px;
    width:250px;
    display:flex;
    flex-direction:column;
    align-items:center;
    opacity:0;
    transform:translateY(20px);
    transition:.3s ease;
}

.project-card.show {
    opacity:1;
    transform:none;
}

.theme-toggle {
    position:fixed;
    bottom:40px;
    left:40px;
    width:52px;
    height:52px;
    border-radius:50%;
    border:none;
    background:var(--color-button-bg);
    color:var(--color-button-text);
    cursor:pointer;
    z-index:20;
}
</style>
</head>

<body>

<header>
  <img src="virsburts-melns.png" class="header-logo" id="logo">
</header>

<main>

<section class="hero">
  <h1 class="project-name">Mans Projekts</h1>
  <p class="project-subtitle">Digitālais risinājums</p>
  <p class="hero-text">Minimālistisks un elegants risinājums.</p>

  <div class="scroll-indicator">
    <div class="scroll-line"></div>
  </div>

  <a href="#" class="cta-button" id="ctaButton">
    Skatīt projektus <i class="fas fa-arrow-down"></i>
  </a>

  <div class="projects-container" id="projectsContainer">
    <div class="project-card">Projekts 1</div>
    <div class="project-card">Projekts 2</div>
    <div class="project-card">Projekts 3</div>
  </div>
</section>

<button class="theme-toggle" id="themeToggle">
  <i class="fas fa-moon"></i>
</button>

</main>

<script>
const cta = document.getElementById('ctaButton');
const box = document.getElementById('projectsContainer');
const cards = box.querySelectorAll('.project-card');

/* ✅ LABOJUMS #2 — bez scrollIntoView */
cta.addEventListener('click', e => {
    e.preventDefault();
    box.classList.toggle('open');
    cards.forEach((c,i)=>setTimeout(()=>c.classList.toggle('show'), i*120));
});

/* dark / light paliek */
document.getElementById('themeToggle').onclick = () => {
    document.documentElement.toggleAttribute('data-theme');
};
</script>

</body>
</html>
