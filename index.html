<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mani projekti — modernā mājas lapa</title>
  <style>
    :root{
      --header-bg:#111111; /* tumšs header */
      --main-bg:#e0e0e0;   /* gaiši pelēks pārējais fons */
      --accent:#06b6d4;
      --muted:#555555;
    }

    *{box-sizing:border-box;}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;background:var(--main-bg);}

    header{
      width:100%;
      background-color: var(--header-bg);
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:60px 20px 40px 20px; /* augšā un apakšā atstarpe */
      text-align:center;
    }

    header img.logo{
      width:180px;
      height:auto;
      margin-bottom:20px;
    }

    header h1{
      margin:0;
      font-size:32px;
    }

    .intro{
      max-width:800px;
      margin:40px auto;
      padding:20px;
      text-align:center;
      color:var(--muted);
      font-size:18px;
      background-color:#fff;
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
    }

    .buttons{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      width:50%;
      margin:20px auto;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:12px 16px;
      width:100%;
      border-radius:10px;
      background:transparent;
      border:1px solid rgba(0,0,0,0.1);
      cursor:pointer;
      text-decoration:none;
      color:#111;
      font-weight:600;
      transition:transform .12s ease, box-shadow .12s ease;
    }

    .btn:hover{
      transform:translateY(-3px);
      box-shadow:0 6px 15px rgba(0,0,0,0.2);
    }

    .btn.primary{
      background:var(--accent);
      color:#fff;
      border:none;
    }

    .btn .arrow{
      margin-left:auto;
      opacity:0.85;
    }

    footer{
      text-align:center;
      margin:40px 20px 20px 20px;
      color:var(--muted);
      font-size:14px;
    }

    @media (max-width:800px){
      .buttons{width:70%;}
      header h1{font-size:28px;}
      .intro{font-size:16px;}
    }

  </style>
</head>
<body>
  <header>
    <img src="virsburts-1.png" alt="Mans logo" class="logo">
    <h1>Laipni lūgti manā vietnē</h1>
  </header>

  <div class="intro">
    Šeit ir īss ievads vai apraksts — uzspiediet projekta pogu, lai atvērtu attiecīgo lapu.
  </div>

  <section class="buttons">
    <a class="btn primary" href="https://example.com/projekts1" target="_blank">Projekts 1 <span class="arrow">→</span></a>
    <a class="btn" href="https://example.com/projekts2" target="_blank">Projekts 2 <span class="arrow">→</span></a>
    <a class="btn" href="https://example.com/projekts3" target="_blank">Projekts 3 <span class="arrow">→</span></a>
    <a class="btn" href="https://example.com/projekts4" target="_blank">Projekts 4 <span class="arrow">→</span></a>
  </section>

  <footer>
    Ja vēlaties, es varu pievienot vairāk pogu, ikonas, vai padarīt pogas lejupielādes/emapasta saites.
  </footer>
</body>
</html>
