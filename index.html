<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mani projekti — Moderns dizains</title>

  <style>
    :root{
      --bg:#d6d8df;
      --header-bg:rgba(20,22,28,0.72);
      --card-bg:#ffffff;
      --accent:#6366f1;
      --accent2:#0ea5e9;
      --text:#1f2937;
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter, sans-serif;}

    body{
      background:var(--bg);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    /* ===== HEADER (glass, floating) ===== */
    header{
      margin-top:50px;
      width:88%;
      background:var(--header-bg);
      backdrop-filter:blur(18px) saturate(180%);
      -webkit-backdrop-filter:blur(18px) saturate(180%);
      border-radius:20px;
      padding:35px 0;
      display:flex;
      justify-content:center;
      box-shadow:0 20px 40px rgba(0,0,0,0.18);
      border:1px solid rgba(255,255,255,0.45);
      animation:fadeIn 1s ease;
    }

    .logo{
      width:200px;
      object-fit:contain;
      animation:logoFloat 4s ease-in-out infinite;
    }

    @keyframes logoFloat{
      0%{transform:translateY(0);} 50%{transform:translateY(-8px);} 100%{transform:translateY(0);}
    }

    /* ===== APRAKSTS ===== */
    .description-box{
      width:88%;
      background:var(--card-bg);
      margin-top:40px;
      padding:28px 24px;
      border-radius:18px;
      text-align:center;
      box-shadow:0 12px 30px rgba(0,0,0,0.1);
      animation:fadeIn 1.2s ease;
    }

    .description-box p{
      font-size:18px;
      color:var(--text);
      line-height:1.6;
    }

    /* ===== PROJEKTU POGAS ===== */
    .buttons-wrapper{
      width:100%;
      display:flex;
      justify-content:center;
      margin-top:32px;
    }

    .buttons{
      width:50%;
      max-width:460px;
      display:flex;
      flex-direction:column;
      gap:16px;
    }

    .btn{
      text-decoration:none;
      padding:16px;
      border-radius:14px;
      font-weight:600;
      font-size:17px;
      display:flex;
      justify-content:center;
      align-items:center;
      color:white;
      background:linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow:0 8px 20px rgba(99,102,241,0.28);
      transition:0.18s ease;
      animation:fadeInUp 0.8s ease;
    }

    .btn:hover{
      transform:translateY(-4px) scale(1.02);
      box-shadow:0 14px 32px rgba(99,102,241,0.38);
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px);} to{opacity:1;transform:translateY(0);}
    }

    @keyframes fadeInUp{
      from{opacity:0;transform:translateY(14px);} to{opacity:1;transform:translateY(0);}
    }

    @media(max-width:700px){
      .buttons{width:78%;}
      .logo{width:150px;}
      header{padding:28px 0;}
    }

  </style>
</head>
<body>

  <header>
    <img src="virsburts-1.png" class="logo" alt="Logo">
  </header>

  <div class="description-box">
    <p>Izvēlies kādu no projektiem zemāk — katrs no tiem atvērsies jaunā cilnē.</p>
  </div>

  <div class="buttons-wrapper">
    <div class="buttons">
      <a class="btn" href="#" target="_blank">Projekts 1 →</a>
      <a class="btn" href="#" target="_blank">Projekts 2 →</a>
      <a class="btn" href="#" target="_blank">Projekts 3 →</a>
      <a class="btn" href="#" target="_blank">Projekts 4 →</a>
    </div>
  </div>

</body>
</html>
