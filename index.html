<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mans Projekts — Minimālistisks digitāls risinājums</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --logo-height: 65px;
    --logo-opacity: 1;
    --logo-src: url('virsburts-melns.png');
    --color-project-name: #0a0a0a;
    --color-project-subtitle: #8c8c8c;
    --color-hero-text: #404040;
    --color-highlight-text: #0a0a0a;
    --color-button-bg: #0a0a0a;
    --color-button-text: #ffffff;
    --color-button-hover: #1a1a1a;
    --color-bg: #ffffff;
    --color-bg-lines: #e5e5e5;
    --color-scroll-line-bg: #10b981;
    --color-scroll-line-animation: #ffffff;
    --transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
}

[data-theme="dark"] {
    --logo-src: url('virsburts-balts.png');
    --color-project-name: #ffffff;
    --color-project-subtitle: #a1a1aa;
    --color-hero-text: #d4d4d8;
    --color-highlight-text: #ffffff;
    --color-bg: #0a0a0a;
    --color-bg-lines: #27272a;
    --color-button-bg: #ffffff;
    --color-button-text: #0a0a0a;
    --color-button-hover: #e5e5e5;
    --color-scroll-line-bg: #ffffff;
    --color-scroll-line-animation: #0a0a0a;
}

body, html {
    margin:0;
    padding:0;
    min-height:100%;
    font-family:'Inter',sans-serif;
    background:var(--color-bg);
    color:var(--color-hero-text);
}

header {
    position:fixed;
    top:0;
    width:100%;
    display:flex;
    justify-content:center;
    padding:20px 0;
    z-index:100;
}

.header-logo {
    height:var(--logo-height);
    cursor:pointer;
}

.bg-lines {
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:1;
}

.bg-lines .line {
    position:absolute;
    background:var(--color-bg-lines);
}

.line-vertical { width:1px; height:100%; }
.line-horizontal { height:1px; width:100%; }

.line-1 { left:20%; } .line-2 { left:40%; }
.line-3 { left:60%; } .line-4 { left:80%; }
.line-5 { top:20%; } .line-6 { top:40%; }
.line-7 { top:60%; } .line-8 { top:80%; }

main {
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:0 20px;
    position:relative;
    flex-direction:column;
}

.hero {
    max-width:720px;
    text-align:center;
    position:relative;
    z-index:2;
}

.project-name {
    font-size:40px;
    font-weight:600;
    color:var(--color-project-name);
}

.project-subtitle {
    font-size:12px;
    letter-spacing:3px;
    text-transform:uppercase;
    color:var(--color-project-subtitle);
    margin-bottom:30px;
}

.hero-text {
    max-width:560px;
    margin:0 auto 30px;
    font-size:18px;
}

.highlight {
    color:var(--color-highlight-text);
    font-weight:500;
}

.scroll-indicator {
    margin-bottom:20px;
    display:flex;
    justify-content:center;
    pointer-events:none;
}

.scroll-line {
    width:3px;
    height:42px;
    background:var(--color-scroll-line-bg);
    overflow:hidden;
    border-radius:2px;
}

.scroll-line::after {
    content:'';
    position:absolute;
    top:-100%;
    left:0;
    width:100%;
    height:100%;
    background:var(--color-scroll-line-animation);
    animation:scrollLine 2s infinite;
}

@keyframes scrollLine {
    to { top:100%; }
}

.cta-button {
    display:inline-flex;
    align-items:center;
    gap:5px;
    padding:14px 32px;
    background:var(--color-button-bg);
    color:var(--color-button-text);
    border-radius:6px;
    text-decoration:none;
    font-weight:500;
    cursor:pointer;
    transition:var(--transition);
}

/* ✅ POP-UP projekti */
.projects-container {
    position:absolute;
    top: calc(100% + 30px);
    left:50%;
    transform:translateX(-50%);
    display:none;
    gap:20px;
    flex-wrap:wrap;
    justify-content:center;
    max-width:900px;
    width:100%;
    z-index:5;
}

.project-card {
    background:var(--color-bg-lines);
    padding:20px;
    border-radius:8px;
    width:250px;
    text-align:center;
    opacity:0;
    transform:translateY(20px);
    transition:.4s ease;
}

.project-card.show {
    opacity:1;
    transform:translateY(0);
}

.theme-toggle {
    position:fixed;
    bottom:40px;
    left:40px;
    width:52px;
    height:52px;
    border-radius:50%;
    border:none;
    background:var(--color-button-bg);
    color:var(--color-button-text);
    cursor:pointer;
    z-index:20;
}
</style>
</head>

<body>

<div class="bg-lines">
  <div class="line line-vertical line-1"></div>
  <div class="line line-vertical line-2"></div>
  <div class="line line-vertical line-3"></div>
  <div class="line line-vertical line-4"></div>
  <div class="line line-horizontal line-5"></div>
  <div class="line line-horizontal line-6"></div>
  <div class="line line-horizontal line-7"></div>
  <div class="line line-horizontal line-8"></div>
</div>

<header>
  <img src="virsburts-melns.png" class="header-logo">
</header>

<main>
<section class="hero">

<h1 class="project-name">Mans Projekts</h1>
<p class="project-subtitle">Digitālais risinājums</p>
<p class="hero-text">
  Šis ir <span class="highlight">minimālistisks un elegants</span> digitāls risinājums.
</p>

<div class="scroll-indicator">
  <div class="scroll-line"></div>
</div>

<a href="#" class="cta-button" id="cta">Skatīt projektus <i class="fas fa-arrow-down"></i></a>

<div class="projects-container" id="projects">
  <div class="project-card">NFT Sepolia Wall</div>
  <div class="project-card">Projekts 2</div>
  <div class="project-card">Projekts 3</div>
</div>

</section>

<button class="theme-toggle" id="toggle"><i class="fas fa-moon"></i></button>
</main>

<script>
const cta = document.getElementById('cta');
const container = document.getElementById('projects');
const cards = document.querySelectorAll('.project-card');

cta.onclick = e => {
  e.preventDefault();
  const open = container.style.display === 'flex';
  container.style.display = open ? 'none' : 'flex';
  cards.forEach((c,i)=>setTimeout(()=>c.classList.toggle('show',!open),i*120));
};

const toggle = document.getElementById('toggle');
const root = document.documentElement;

toggle.onclick = () => {
  const dark = root.getAttribute('data-theme') === 'dark';
  root.setAttribute('data-theme', dark ? 'light' : 'dark');
  toggle.innerHTML = dark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
};
</script>

</body>
</html>
