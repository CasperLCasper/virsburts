<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mani projekti — vienas lappuses šablons</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#06b6d4;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.04)
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    body{
      background:linear-gradient(180deg,#071026 0%, #071826 60%);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0;
    }
    .container{
      width:100%;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:60px 20px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      box-shadow:0 8px 30px rgba(2,6,23,0.7);
      backdrop-filter: blur(6px);
    }
    header{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
    }
    .logo{
      width:100px;
      height:100px;
      border-radius:12px;
      background:var(--glass);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:var(--accent);
      font-size:28px;
    }
    h1{
      margin:0;
      font-size:28px;
      text-align:center;
    }
    p.lead{
      margin:12px 0 20px;
      color:var(--muted);
      line-height:1.5;
      text-align:center;
    }
    .buttons{
      display:flex;
      flex-direction:column; /* stabiņš */
      gap:16px;
      width:50%;          /* pogas aizņem pusi no ekrāna */
      max-width:400px;
      margin-top:40px;
      align-items:center;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:18px 0;  /* augstākas pogas */
      border-radius:12px;
      background:transparent;
      border:2px solid rgba(255,255,255,0.1);
      cursor:pointer;
      text-decoration:none;
      color:inherit;
      font-weight:700;
      transition:transform .15s ease, box-shadow .15s ease, background .15s ease;
      width:100%; /* aizņem visu "buttons" platumu */
      font-size:18px; /* lielāks teksts */
    }
    .btn:focus{
      outline:3px solid rgba(6,182,212,0.2);
      outline-offset:2px;
    }
    .btn:hover{
      transform:translateY(-4px);
      box-shadow:0 12px 24px rgba(2,6,23,0.7);
    }
    .btn .arrow{
      margin-left:auto;
      opacity:0.9;
      font-size:20px;
    }
    .btn.primary{
      background:linear-gradient(90deg,var(--accent), #7c3aed);
      border:0;
      color:#021026;
    }
    footer{
      margin-top:50px;
      color:var(--muted);
      font-size:13px;
      text-align:center;
    }
    @media (max-width:420px){
      .logo{width:80px;height:80px;font-size:22px}
      .container{padding:30px 15px}
      .buttons{width:80%;}
      .btn{font-size:16px;padding:16px 0;}
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <header>
      <div class="logo" aria-hidden="true">LP</div>
      <h1 id="site-title">Laipni lūgti manā vietnē</h1>
      <p class="lead" id="site-sub">Šeit ir īss ievads vai apraksts — uzspiediet projekta pogu, lai atvērtu attiecīgo lapu.</p>
    </header>

    <section>
      <div class="buttons" id="projects">
        <a class="btn primary" href="https://example.com/projekts1" target="_blank" rel="noopener noreferrer">Projekts 1 <span class="arrow">→</span></a>
        <a class="btn" href="https://example.com/projekts2" target="_blank" rel="noopener noreferrer">Projekts 2 <span class="arrow">→</span></a>
        <a class="btn" href="https://example.com/projekts3" target="_blank" rel="noopener noreferrer">Projekts 3 <span class="arrow">→</span></a>
        <a class="btn" href="https://example.com/projekts4" target="_blank" rel="noopener noreferrer">Projekts 4 <span class="arrow">→</span></a>
      </div>
    </section>

    <footer>
      <div>Ja vēlaties, es varu pievienot vairāk pogu, ikonas vai padarīt pogas lejupielādes/emapasta saites.</div>
    </footer>
  </div>
</body>
</html>
